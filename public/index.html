<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>クイズゲーム</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/title.css">
</head>
<body>

<div id="game-title">
  <img src="image/common/logo.png">
  <form>
    <button id="btn-start" type="button">START</button>
  </form>
</div>


<script src="js/sound.js"></script>
<script>
const sound = new Sound();

/**
 * ページの読み込みが完了したら実行
 */
window.addEventListener("load", ()=>{
  sound.addAll([
    {name:'title', path:'sound/bgm/bgm_title.mp3'},
    {name:'enter', path:'sound/se/se_enter1.mp3'}
  ]);

  sound.dialog(()=>{
    sound.play('title');
  }, 'BGMを再生します')
});

/**
 * STARTボタンが押されたら実行
 */
document.querySelector("#btn-start").addEventListener("click", ()=>{
  sound.stop('title');    // BGMを停止
  sound.play('enter');    // SEを再生

  setTimeout(()=>{
    location.href = "name.html";
  }, 500);
});
</script>
</body>
</html>
